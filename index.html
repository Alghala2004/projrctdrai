<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
  </head>
  <body>
    <div class="desktop-2">
      <section class="content">
        <header class="content-inner">
          <div class="battery-icon-parent">
            <a class="battery-icon">8:15</a>
            <div class="battery-status">
              <div class="signal-battery">
                <img
                  class="signal-icon"
                  loading="lazy"
                  alt=""
                  src="./public/signal@2x.png"
                />
              </div>
              <img class="wi-fi-icon" alt="" src="./public/wifi@2x.png" />

              <div class="full-battery-wrapper">
                <img
                  class="full-battery-icon"
                  loading="lazy"
                  alt=""
                  src="./public/full-battery@2x.png"
                />
              </div>
            </div>
          </div>
        </header>
        <div class="chat-button">
          <div class="frame-parent">
            <div class="user-icon-wrapper">
              <img
                class="user-icon"
                loading="lazy"
                alt=""
                src="./public/user-icon@2x.png"
              />
            </div>
            <img
              class="doorbell-icon"
              loading="lazy"
              alt=""
              src="./public/doorbell@2x.png"
            />
          </div>
          <div class="generate-chat-button">
            <div class="welcome-message">
              <div class="welcome-message1">
                <div class="welcome-back-alghala">
                  Welcome back Alghala almulhim
                </div>
              </div>
              <h3 class="drai-here-how">Dr.ai Here How can I help you?</h3>
            </div>
          </div>
        </div>
        <div class="time-machine-icon">
          <div class="signal-parent">
            <div class="signal"></div>
            <div class="frame-wrapper">
              <div class="rectangle-parent">
                <div class="frame-child"></div>
           <a href="./TeachableMachineDemo/index.html">

          
                  <h1 class="generate-chat">Generate Chat</h1>
</a>
             
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="bottom-panel">
        <footer class="chat-options">
          <div class="chat-options-child"></div>
          <div class="account">
            <div class="time-machine-button">
              <img
                class="chat-message-write-pen-letter-icon"
                loading="lazy"
                alt=""
                src="./public/chat-message-write-pen-letter1024-1-1@2x.png"
              />

              <div class="user-icon-area">
                <div class="chat">chat</div>
              </div>
            </div>
          </div>
          <div class="ai-services">
            <div class="ai">Ai</div>
            <div class="services-icon">
              <img
                class="services-icon1"
                loading="lazy"
                alt=""
                src="./public/services@2x.png"
              />

              <div class="services-icon-child"></div>
            </div>
          </div>
          <div class="bottom-bar">
            <div class="user-account">
              <div class="time-machine-wrapper">
                <img
                  class="time-machine-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/time-machine@2x.png"
                />
              </div>
              <div class="time">time</div>
            </div>
          </div>
          <div class="time-user">
            <div class="time-machine-parent">
              <div class="time-machine">
                <img
                  class="user-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/user@2x.png"
                />
              </div>
              <div class="account1">Account</div>
            </div>
          </div>
        </footer>
      </section>
    </div>
  </body>
</html>
