<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <header class="parent">
        <a class="a">8:15</a>
        <div class="frame-container">
          <div class="signal-group">
            <img
              class="signal-icon1"
              loading="lazy"
              alt=""
              src="./public/signal1@2x.png"
            />

            <img
              class="wi-fi-icon1"
              loading="lazy"
              alt=""
              src="./public/wifi1@2x.png"
            />

            <img
              class="full-battery-icon1"
              loading="lazy"
              alt=""
              src="./public/full-battery1@2x.png"
            />
          </div>
        </div>
      </header>
      <main class="frame-group">
        <div class="frame-div">
          <div class="frame-parent1">
            <div class="artificial-intelligence-head-wrapper">
              <img
                class="artificial-intelligence-head"
                loading="lazy"
                alt=""
                src="./public/artificial-intelligence-head@2x.png"
              />
            </div>
            <h1 class="drai">Dr.ai</h1>
          </div>
        </div>
        <section class="frame-section">
          <div class="robot-elements-wrapper">
            <div class="robot-elements">
              <div class="robot-elements-child"></div>
              <img
                class="smart-robot-icon"
                loading="lazy"
                alt=""
                src="./public/smart-robot@2x.png"
              />
            </div>
          </div>
          <footer class="rectangle-group">
            <div class="frame-item"></div>
            <div class="drai-chat-wrapper">
              <h1 class="drai-chat">Dr.ai Chat</h1>
            </div>
            <div class="frame-parent2">
              <div class="chat-description-wrapper">
                <div class="chat-description">
                  <div class="chat-features">
                    <div class="intelligent-chats-unleashed-container">
                      <p class="intelligent-chats-unleashed">
                        intelligent Chats Unleashed:
                      </p>
                    </div>
                  </div>
                  <div class="your-smart-comanion">
                    your smart Comanion , Always
                  </div>
                  <div class="chat-features1">
                    <div class="ready-to-assist">
                      Ready to Assist Seamiessly
                    </div>
                  </div>
                </div>
              </div>
              <div class="auth-buttons">
                <div class="sign-up" id="signUp"></div>
                <a href="index.html">

              
                <h2 class="log-in">log in</h2>  </a>
              </div>
              <button class="auth-buttons1">
                <div class="auth-buttons-child"></div>
                <div class="sign-up1">Sign up</div>
              </button>
            </div>
          </footer>
        </section>
      </main>
    </div>

    <script>
      var signUp = document.getElementById("signUp");
      if (signUp) {
        signUp.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
      </script>
  </body>
</html>
